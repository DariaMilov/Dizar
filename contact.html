    <div class="menu-index" id="button">
      <i class="fa fa-bars"></i>
    </div>
  </header>

  <!--Content-->

  <div class="content" id="ajax-content">
    <div class="text-intro">
      <h1>Обратная связь</h1>
      <p>
        Чтобы связаться с нами, пожалуйста, используйте данную контактную форму. При отправке файлов, пожалуйста,
        используйте адрес электронной почты: dizar@inbox.by
      </p>

      <form method="post"
        action="https://f-contact-us.azurewebsites.net/api/f-contact-us?code=Od/frHHvGBZAsDbDbtWpXDAyXtcBnwx5Cacs8k62K8sOQY6NB/Z82g=="
        data-jkit="[form:validateonly=true]" id="contact-form" enctype="application/x-www-form-urlencoded">

        <div class="contact-one">
          <p>
            <label for="miniusername">Имя:</label><br />
            <input name="miniusername" id="miniusername"
              data-jkit="[validate:required=true;min=3;max=10;error=Please enter your username (3-10 characters)]">
          </p>
        </div>

        <div class="contact-two">
          <p>
            <label for="miniemail">E-mail:</label><br />
            <input name="miniemail" id="miniemail"
              data-jkit="[validate:required=true;strength=50;error=Please write your email]">
          </p>
        </div>

        <div class="contact-three">
          <p>
            <label for="miniphone">Телефон:</label><br />
            <input name="miniphone" id="miniphone"
              data-jkit="[validate:required=true;min=11;max=13;error=Please enter your phone number]">
          </p>
        </div>

        <div class="contact-four">
          <p>
            <label>Сообщение:</label><br />
            <textarea id="message" name="message"></textarea><br /><br />

            <input class="button-submit" name="send" type="submit" value="Отправить" onclick="document.forms["contact-form"].reset();)"/>
          </p>
        </div>
      </form>
    </div>
  </div>

  <div class="map"><iframe
      src="https://maps.google.com/maps?width=1140&amp;height=700&amp;hl=en&amp;q=%D0%93%D1%80%D0%BE%D0%B4%D0%BD%D0%BE%2C%20%D0%A1%D0%BE%D0%B2%D0%B5%D1%82%D1%81%D0%BA%D0%B0%D1%8F%204+(DIZAR)&amp;ie=UTF8&amp;t=&amp;z=19&amp;iwloc=B&amp;output=embed"
      frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
    <div class="map-small">
      <small>
        <a href="https://embedgooglemaps.com/ru/" title=""></a>
        <a href="https://iamsterdamcard.it" title=""></a>
      </small>
    </div>
  </div>
